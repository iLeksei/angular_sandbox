<app-card [title]="title">
  <section class="counter__counter">
    {{counter}}
  </section>
  <section class="counter__btn-group">
    <button id="counter-increment-btn" (click)="increment();" mat-stroked-button>Increment</button>
    <button id="counter-decrement-btn" (click)="decrement();" mat-stroked-button>Decrement</button>
    <button id="counter-reset-btn" (click)="reset()" mat-stroked-button>Reset</button>
  </section>
  <span footer>.</span>
</app-card>
