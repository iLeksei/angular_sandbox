<div class="page">
  <mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <ng-container *ngIf="subtitle">
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </ng-container>
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>
    <mat-card-footer>
      <ng-content select="[footer]"></ng-content>
    </mat-card-footer>
  </mat-card>
</div>
