<div class="interaction-child__container">
  <mat-card-subtitle>
    {{hobbiesTitle}}
  </mat-card-subtitle>
  <mat-card-content>
    <section class="interaction-child__content">
      <div
        class="interaction-child__hobby"
        *ngFor="let hobby of hobbies"
        (click)="onHobbyClick(hobby)"
        [class.interaction-child__hobby-clicked]="clickedHobby === hobby"
      >
        {{hobby}}
      </div>
    </section>
  </mat-card-content>
</div>
